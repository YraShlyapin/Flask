{% extends "gallery.html" %}

{%block content%}

    <form action="{{ url_for('edit_movie') }}" method="post" id="block" style="display: flex;justify-content: center;">
        <div>
            <label>
                название фильма:
                <input type="text" name="title" id="" value="{{card.title}}">
                <br>
            </label>
            <label>
                ссылка на картинку:
                <input type="text" name="url" id="" value="{{ card.url_ }}"><br>
            </label>
            <label>
                описание фильма:
                <!-- <textarea name="text" cols="30" rows="10">{{card.text_}}</textarea><br> -->
                <input type="text" name="text" id="" value="{{card.text_}}"><br>
            </label>
            
            <button type="submit" name="id" value="{{card.id}}">редактировать</button>
        </div>
    </form>
    {% include 'allCards.html' with context %}
{% endblock %}
