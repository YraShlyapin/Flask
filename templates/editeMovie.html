{% extends "gallery.html" %}

{%block content%}

<form action="{{ url_for('add_movie') }}" method="post" id="block" style="display: flex;justify-content: center;">
    <div>
        <label>
            название фильма:
            <input type="text" name="title" id="" value="{{card.title}}">
            <br>
        </label>
        <label>
            ссылка на картинку:
            <input type="text" name="url" id="" value="{{ card.url_ }}"><br>
        </label>
        <label>
            описание фильма:
            <!-- <textarea name="text" cols="30" rows="10">{{card.text_}}</textarea><br> -->
            <input type="text" name="text" id="" value="{{card.text_}}"><br>
        </label>
        
        <button type="submit">редактировать</button>
    </div>
</form>
{%if all%}
    <div id="content">
        {%for item in all %}
        <!-- coo9 -->
            
                <div style="width: 350px;">
                    <a href="card/{{item.title}}And{{item.id}}" class="card">
                        <h1 style="height: 80px;display: flex;justify-content:center;align-items:center;text-align: center;">{{item.title}}</h1>
                        <img src="{{ item.url_ }}" alt="" height="500px">
                    </a>
                    <form action="{{url_for('delete_movie')}}" method="post">
                        <button value="{{item.id}}" name="id" type="submit">удалить</button>
                    </form>
                    <form action="{{url_for('edit_movie')}}" method="get">
                        <button value="{{item.id}}" name="id" type="submit">редактировать</button>
                    </form>
                </div>
            
        {%endfor%}
    </div>
{% endif %}
    <style>
        #content{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card{
            text-decoration: none;
            color: black;
        }
    </style>
{% endblock %}
